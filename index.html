<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div>
      <header>
        <h1>CSS Diner Shopping List</h1>
        <h2>Let's go to the mall!</h2>
      </header>
      <ol>
        <li>
          <input id="1" type="checkbox" /><label for="1">
            A lot of pickles</label
          >
        </li>
        <br />
        <li class="second">
          <input id="2" type="checkbox" /><label for="2"> 10 apples</label>
        </li>
        <br />
        <li>
          <input id="3" type="checkbox" /><label for="3"> 20 oranges</label>
        </li>
        <br />
        <li class="second">
          <input id="4" type="checkbox" /><label for="4"> 13 plates</label>
        </li>
        <br />
        <li>
          <input id="5" type="checkbox" /><label for="5"> 15 bentos</label>
        </li>
        <br />
        <li class="second">
          <input id="6" type="checkbox" /><label for="6">
            1 bottle of Sake ^_^</label
          >
        </li>
      </ol>
      <footer>
        <h2>Bon appetit:)</h2>
      </footer>
    </div>
  </body>
</html>
